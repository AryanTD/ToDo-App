<!-- To-Do List Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center text-primary">To-Do List</h2>
        <div class="card-header mb-0 text-center">
            <a href="{% url 'signout' %}"> Logout</a>
        </div>
        <form method="POST" class="d-flex my-3">
            {% csrf_token %}
            <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="container mt-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Your To-Do List</h4>
                </div>
                
                <ul class="list-group list-group-flush">
                    {% for todo in res %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0">{{ todo.title }}</h5>
                            </div>
                            <div>
                                <a href="{% url 'edit_todo' todo.srno %}" class="btn btn-sm btn-outline-primary me-2">‚úèÔ∏è Edit</a>
                                <a href="/delete_todo/{{todo.srno}}" class="btn btn-sm btn-outline-danger">üóëÔ∏è Delete</a>
                            </div>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-center text-muted">No tasks added yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
